info:
    title: '@dcaf/drip-fetcher'
    version: 0.1.0
    description: 'Worker to parse drip program accounts and instructions.'
    license:
        name: MIT
    contact:
        name: 'Dcaf Labs'
openapi: 3.0.0
paths:
    '/fetch/tx/{signature}':
        get:
            operationId: ParseTx
            responses:
                '200':
                    description: ""
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ParsedTxResponse'
                '400':
                    description: ""
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestError'
                '404':
                    description: ""
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestError'
                '422':
                    description: ""
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestError'
                '500':
                    description: ""
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestError'
            security: []
            parameters:
                -
                    in: path
                    name: signature
                    required: true
                    schema:
                        type: string
                -
                    in: query
                    name: commitment
                    required: false
                    schema:
                        $ref: '#/components/schemas/Commitment'
    '/fetch/account/{accountPublicKey}':
        get:
            operationId: ParseAccount
            responses:
                '200':
                    description: ""
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ParsedAccountResponse'
                '400':
                    description: ""
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestError'
                '404':
                    description: ""
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestError'
                '500':
                    description: ""
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/RestError'
            security: []
            parameters:
                -
                    in: path
                    name: accountPublicKey
                    required: true
                    schema:
                        type: string
                -
                    in: query
                    name: commitment
                    required: false
                    schema:
                        $ref: '#/components/schemas/Commitment'
    /:
        get:
            operationId: Ping
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PingResponse'
            security: []
            parameters: []
servers:
    -
        url: /
